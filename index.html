<body>
  <h1>Welcome!</h1>
  <div class="userInput">
    <p>Please enter your name, email address, phone number, and date of birth</p>
    <form>
      <label for="name">Your Name</label>
      <input type="name" name="name" placeholder="Name"><br>
      <label for="email">Email Address</label>
      <input type="email" email="email" placeholder="Email Address"><br>
      <label for="phone">Phone Number</label>

      <label for="date">Date Of Birth</label>
      <input type="date" dob="date of birth"><br>
      <button type="button">Submit</button>
    </form>
